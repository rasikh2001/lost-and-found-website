<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Center</title>
    <link rel="stylesheet" href="login.css"> <!-- Optional external CSS -->
    <script src="login.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Left Section: Login Form -->
        <div class="login-section">
            <h1>Welcome Back!</h1>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="form-check">
                <input type="checkbox" id="show-password" onclick="togglePassword()">
                <label for="show-password">Show Password</label>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <button class="create-account-btn" onclick="window.location.href='sign_up.html'"> Create New Account</button>

            <div class="social-links">
                <div>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="fb.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <img src="google.png" alt="Google" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="insta.png" alt="Instagram" class="social-icon">
                    </a>
                </div>
               
            </div>
        </div>

        <!-- Right Section: Image -->
        <div class="image-section">
            <div class="overlay">Lost and Found Community Center</div>
        </div>
    </div>

   
</body>
</html>

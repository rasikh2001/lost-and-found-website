<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Upload | Lost & Found Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
        background: linear-gradient(
        to bottom, 
        rgba(255, 254, 254, 0.9),
        rgba(201, 201, 201, 0.9),
        rgba(184, 184, 184, 0.8), 
        rgba(157, 157, 157, 0.8),
        rgba(110, 110, 110, 0.8),
        rgba(72, 72, 72, 0.8),
        rgba(53, 53, 53, 0.8),
        rgba(33, 33, 33, 0.8),
        rgba(0, 0, 0, 0.8)
    ); /* Simple greyish gradient */    font-family: Arial, sans-serif;
    padding-bottom: 60px;
    margin: 0;
}


        header {
            background: linear-gradient(to bottom, #f8f8f8, #dbdbdb, #bbbbbb);
            border-bottom: 2px solid #cacaca;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .home-button:hover {
            background-color: #484d52;
        }

        footer {
            background-color: #202020;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #cacaca;
            text-align: center;
            color: white;
            padding: 10px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .chat-container,
        .image-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
        }

        .message {
            background-color: #e9f7fe;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }

        .message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn-custom {
            width: 48%;
            font-size: 1.1rem;
            padding: 10px;
        }

        .btn-upload {
            background-color: #6c757d;
            border: none;
            color: #ffffff;
        }

        .btn-send {
            background-color: #83ff60;
            border: none;
            color: white;
        }

        .image-message img {
            width: 100%;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .chat-container, .image-container {
                width: 100%;
                margin: 10px 0;
            }
        }

        #chat-upload-section {
            position: relative;
            background: linear-gradient(to bottom, rgba(255, 254, 254, 0.9), rgba(201, 201, 201, 0.9), rgba(184, 184, 184, 0.8), rgba(157, 157, 157, 0.8), rgba(110, 110, 110, 0.8), rgba(72, 72, 72, 0.8), rgba(53, 53, 53, 0.8), rgba(33, 33, 33, 0.8), rgba(0, 0, 0, 0.8));
            padding: 60px 0;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .video-background-chat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #chatBackgroundVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
        }
    </style>
</head>

<body>

<header>
    <h1>Lost & Found Community</h1>
    <a href="HOME_PAGE.html" class="home-button">Go to Homepage</a>
</header>

<div class="container">
    <div id="chat-upload-section">
        <div class="video-background-chat">
            <video id="chatBackgroundVideo" autoplay muted loop>
                <source src="galaxy.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="image-container">
        <h3 class="text-center">Uploaded Images</h3>
        <div id="image-display"></div>
    </div>

    <div class="chat-container">
        <h3 class="text-center">Chat Section</h3>
        <div id="chat-box" class="chat-box"></div>
        <textarea id="message-input" class="message-input" placeholder="Type your message..." rows="3"></textarea>
        <div class="d-flex justify-content-between">
            <button id="send-message" class="btn btn-send btn-custom">Send Message</button>
            <button id="upload-image" class="btn btn-upload btn-custom" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Image</button>
        </div>
    </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="file" id="image-upload" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="upload-image-btn">Upload</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Lost & Found Community. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    document.getElementById("send-message").addEventListener("click", function () {
        const message = document.getElementById("message-input").value;
        if (message.trim()) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.textContent = message;
            document.getElementById("chat-box").appendChild(messageDiv);
            document.getElementById("message-input").value = "";
        }
    });

    document.getElementById("upload-image").addEventListener("click", function () {
        new bootstrap.Modal(document.getElementById('uploadModal')).show();
    });

    document.getElementById("upload-image-btn").addEventListener("click", function () {
        const file = document.getElementById("image-upload").files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageDiv = document.createElement("div");
                imageDiv.classList.add("image-message");
                const image = document.createElement("img");
                image.src = e.target.result;
                image.classList.add("img-fluid");
                imageDiv.appendChild(image);
                document.getElementById("image-display").appendChild(imageDiv);
                new bootstrap.Modal(document.getElementById('uploadModal')).hide();
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>

</html>
